- src: /photos/day19/Image01.png
  caption: "The Aillwee Cave was discovered in the 1940s by a local farmer."
- src: /photos/day19/Image02.png
  caption: "He kept it secret for nearly 30 years."
- src: /photos/day19/Image03.png
  caption: "The name “Aillwee” comes from “Aill Bhuí,” meaning “yellow cliff.”"
- src: /photos/day19/Image04.png
  caption: "The cave cuts deep into the heart of the Burren."
- src: /photos/day19/Image05.png
  caption: "It was formed by an underground river millions of years ago."
- src: /photos/day19/Image06.png
  caption: "Inside are dramatic stalactites and stalagmites."
- src: /photos/day19/Image07.png
  caption: "Some formations are over 6,000 years old."
- src: /photos/day19/Image08.png
  caption: "Bones of brown bears were found deep inside."
- src: /photos/day19/Image09.png
  caption: "Ireland once had wild bears—long since extinct."
- src: /photos/day19/Image10.png
  caption: "The cave likely served as a bear den in the Ice Age."
- src: /photos/day19/Image11.png
  caption: "Ancient scratch marks can still be seen on cave walls."
- src: /photos/day19/Image12.png
  caption: "The air inside stays cool and damp all year round."
- src: /photos/day19/Image13.png
  caption: "A waterfall flows quietly in the dark cave interior."
- src: /photos/day19/Image14.png
  caption: "Guided tours explore about a third of the cave system."
- src: /photos/day19/Image15.png
  caption: "Myths say the cave was once a portal to the Otherworld."
- src: /photos/day19/Image16.png
  caption: "Locals once believed fairies lived in caves like this."
- src: /photos/day19/Image17.png
  caption: "The Burren landscape above feels as ancient as the cave below."
- src: /photos/day19/Image18.png
  caption: "In legend, the cave was a hiding place for outlaws."
- src: /photos/day19/Image19.png
  caption: "Some say Druid rituals once took place near the entrance."
- src: /photos/day19/Image20.png
  caption: "The silence in the cave feels ancient and heavy."
- src: /photos/day19/Image21.png
  caption: "The cave system may extend much farther—still unmapped."
- src: /photos/day19/Image22.png
  caption: "Above the cave, eagles now fly in the Birds of Prey Centre."
- src: /photos/day19/Image23.png
  caption: "The Aillwee Cave is one of the oldest caves open to the public in Ireland."
