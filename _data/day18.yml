- src: /photos/day18/Image00.png
  caption: "The Loughcrew Cairns date back to around 3200 BCE, making them among the oldest structures in the world."
- src: /photos/day18/Image01.png
  caption: "Older than Stonehenge and the Egyptian pyramids."
- src: /photos/day18/Image02.png
  caption: "Uniquely, the Loughcrew tombs were constructed on hilltops"
- src: /photos/day18/Image03.png
  caption: "Unlike most other passage tombs in Ireland, which were placed in lowlands or valleys."
- src: /photos/day18/Image04.png
  caption: "This gives Loughcrew spectacular views—and a celestial vantage."
- src: /photos/day18/Image05.png
  caption: "Cairn T, the largest and most famous tomb, is aligned with the rising sun during the spring and autumn equinoxes."
- src: /photos/day18/Image06.png
  caption: "On those mornings, sunlight enters the tomb and illuminates the backstone decorated with solar symbols."
- src: /photos/day18/Image07.png
  caption: "The site spans three hilltops—Carnbane East, Carnbane West, and Patrickstown."
- src: /photos/day18/Image08.png
  caption: "They originally contained 30–40 cairns, though only some remain intact today."
- src: /photos/day18/Image09.png
  caption: "The stones inside the chambers are decorated with carvings of spirals, stars, suns, and lozenges."
- src: /photos/day18/Image10.png
  caption: "Believed to hold astronomical or ritual meaning."
- src: /photos/day18/Image11.png
  caption: "There are several myths associated with Loughcrew."
- src: /photos/day18/Image12.png
  caption: "The first is .... The Witch of Loughcrew (Hag’s Chair)."
- src: /photos/day18/Image13.png
  caption: "According to local legend, a powerful witch leapt from hilltop to hilltop."
- src: /photos/day18/Image14.png
  caption: "She dropped stones from her apron to create the cairns. "
- src: /photos/day18/Image15.png
  caption: "She is said to have fallen and died on the final leap."
- src: /photos/day18/Image16.png
  caption: "Her seat became the stone now known as the Hag’s Chair at Cairn T."
- src: /photos/day18/Image17.png
  caption: "The Hag’s Chair wasn’t just a place to sit."
- src: /photos/day18/Image18.png
  caption: "It may have served as a judicial or ceremonial seat."
- src: /photos/day18/Image19.png
  caption: "It's long been considered a place of fertility magic and healing."
- src: /photos/day18/Image20.png
  caption: "Loughcrew is believed to have been a site of sun worship."
- src: /photos/day18/Image21.png
  caption: "With the tombs possibly used to mark key solar events."
- src: /photos/day18/Image22.png
  caption: "And honor deities of light, life, and renewal."
- src: /photos/day18/Image23.png
  caption: "In Irish folklore, ancient tombs are often seen as gateways to the Otherworld. "
- src: /photos/day18/Image24.png
  caption: "Locals long believed that the cairns were inhabited by fairies."
- src: /photos/day18/Image25.png
  caption: "Disturbing them would bring misfortune."
- src: /photos/day18/Image26.png
  caption: "The site’s name in Irish—Slieve na Calliagh, or “Hill of the Witch”."
- src: /photos/day18/Image27.png
  caption: "The site is also linked to early Irish kingship rituals and later Christian pilgrimage."
- src: /photos/day18/Image28.png
  caption: "Blending pagan and Christian significance over time."
- src: /photos/day18/Image29.png
  caption: "At the entrance to cairn T, look for solar discs and intersecting lines."
- src: /photos/day18/Image30.png
  caption: "These are believed to track seasonal changes."
- src: /photos/day18/Image31.png
  caption: "Locals often say “the harder the climb, the older the wisdom”."
- src: /photos/day18/Image32.png
  caption: "A nod to the spiritual effort involved in reaching the sacred summit."
- src: /photos/day18/Image33.png
  caption: "Mist and light on the hills can create eerie, spiritual moments."
- src: /photos/day18/Image34.png
  caption: "As if the ancient spirits are still watching."
- src: /photos/day18/Image35.png
  caption: "Loughcrew left us with damp feet, windblown hair..."
- src: /photos/day18/Image36.png
  caption: "...and the unmistakable feeling that we had walked through something ancient and sacred."