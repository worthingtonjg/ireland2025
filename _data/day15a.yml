- src: /photos/day15a/Image01.png
  caption: "Molly said she was too tired - so we left her home with the ice cream."
- src: /photos/day15a/Image02.png
  caption: "Tucked away in County Wicklow stands Ireland’s only known pyramid-shaped tomb. Built in the 1780s by Ralph Howard, 1st Viscount Wicklow, it was inspired by Egyptian architecture."
- src: /photos/day15a/Image03.png
  caption: "The pyramid is part of the Kilbride Cemetery on the Shelton Abbey estate, a place of noble rest."
- src: /photos/day15a/Image04.png
  caption: "Its unusual shape draws curious visitors—most Irish mausoleums are far less grand."
- src: /photos/day15a/Image05.png
  caption: "Legend says it was constructed to prevent spirits from escaping—trapping them inside forever."
- src: /photos/day15a/Image06.png
  caption: "Some believe the pyramid design was meant to protect the dead from body-snatching."
- src: /photos/day15a/Image07.png
  caption: "Only a handful of family members were ever interred within the massive stone structure."
- src: /photos/day15a/Image08.png
  caption: "Though weathered by time, its silhouette still cuts a striking figure against the Irish sky."
- src: /photos/day15a/Image09.png
  caption: "The mausoleum once had a heavy metal door—but it now stands open to time and mystery."
- src: /photos/day15a/Image10.png
  caption: "The Howards were fascinated by Freemasonry, and the pyramid may reflect those beliefs."
- src: /photos/day15a/Image11.png
  caption: "Rumors whisper that the pyramid is aligned to ancient celestial patterns, like the pyramids of Giza."
- src: /photos/day15a/Image12.png
  caption: "On stormy days, it’s said the wind howls through the cracks like voices of the dead."
- src: /photos/day15a/Image13.png
  caption: "Despite its remote location, the site remains an atmospheric stop for the curious and brave."
- src: /photos/day15a/Image14.png
  caption: "Some claim strange energy surrounds the pyramid—sparking ghost stories and local superstitions."
- src: /photos/day15a/Image15.png
  caption: "The surrounding gravestones are much more modest, making the pyramid even more mysterious."
- src: /photos/day15a/Image16.png
  caption: "Whether monument or message, the Wicklow Pyramid still guards its secrets after more than 200 years."
