- src: /photos/day13a/Image01.png
  caption: "Cahir Castle, one of Ireland’s largest and best-preserved castles, rises from a rocky island in the River Suir—seeming to grow straight out of the stone itself."
- src: /photos/day13a/Image02.png
  caption: "Built in 1142 by the powerful O'Brien family and later taken over by the Butlers, this fortress witnessed centuries of sieges, betrayals, and shifting power."
- src: /photos/day13a/Image03.png
  caption: "Cahir Castle was considered nearly impenetrable—until a 1599 siege during the Nine Years' War, when English cannons breached its mighty walls."
- src: /photos/day13a/Image04.png
  caption: "The castle's thick walls were carved from local limestone, earning it a reputation as a \"stone fortress\" impossible to burn or batter."
- src: /photos/day13a/Image05.png
  caption: "Surrounded on three sides by the River Suir, the castle's natural defenses gave it a commanding and intimidating presence."
- src: /photos/day13a/Image06.png
  caption: "Scenes from the film Excalibur (1981) and the TV series The Tudors were filmed here, thanks to its cinematic medieval look."
- src: /photos/day13a/Image07.png
  caption: "In 1650, the castle was surrendered without resistance to Cromwell’s forces—avoiding the fiery fate of many other Irish strongholds."
- src: /photos/day13a/Image08.png
  caption: "The Butlers of Cahir, a branch of the powerful Butler dynasty, ruled from here and left their mark across Tipperary and beyond."
- src: /photos/day13a/Image09.png
  caption: "The working portcullis inside the main gate is one of the few remaining in Ireland—an eerie reminder of how quickly friend could become foe."
- src: /photos/day13a/Image10.png
  caption: "Local legend speaks of a ghostly black dog seen on stormy nights pacing the walls—an omen of betrayal or death"
- src: /photos/day13a/Image11.png
  caption: "Some say a druid cursed the river near the castle after his sacred grove was cleared for the fortress’s construction."
- src: /photos/day13a/Image12.png
  caption: "The castle’s drawbridge, once lifted with chains and counterweights, is now permanently down—but still feels like it guards a forgotten age."
- src: /photos/day13a/Image13.png
  caption: "Inside, the great hall was once filled with tapestries and candlelight, where lords feasted and plotted their next move."
- src: /photos/day13a/Image14.png
  caption: "The castle’s murder hole, located above the gate, was a deadly trap—allowing defenders to drop boiling oil or rocks on invaders below."
- src: /photos/day13a/Image15.png
  caption: "Cahir Castle passed between Irish and English hands many times, each transition marked by blood, politics, or uneasy treaties."
- src: /photos/day13a/Image16.png
  caption: "From the top tower, you can spot arrow slits and gun loops—showing the castle’s shift from medieval archery to early gunpowder warfare."
- src: /photos/day13a/Image17.png
  caption: "A medieval court once met inside the castle, where harsh justice was doled out in the shadow of sword and spear."
- src: /photos/day13a/Image18.png
  caption: "The nearby Swiss Cottage, a romantic 19th-century structure, was built as a fantasy retreat by the Butler family, showcasing their wealth and whimsy."
- src: /photos/day13a/Image19.png
  caption: "Walking the battlements, it's easy to imagine the thud of boots, the clang of armor, and the tense breath of men preparing for battle."
- src: /photos/day13a/Image20.png
  caption: "The surrounding parklands were once hunting grounds for nobility, where stags were chased and deals were struck under oak and ash."
- src: /photos/day13a/Image21.png
  caption: "During quieter times, the castle housed not only soldiers but also servants, scribes, and smiths—each with their own stories lost to time."
- src: /photos/day13a/Image22.png
  caption: "An old legend claims an owl once nested in the keep and protected the castle from a night attack by screeching until the guards awoke."
- src: /photos/day13a/Image23.png
  caption: "Locals speak of a river spirit said to dwell beneath the castle’s base, whispering secrets to those who dare to listen at nightfall."
- src: /photos/day13a/Image24.png
  caption: "Dungeons in the lower levels show the grim side of castle life, where prisoners awaited justice—or simply faded from memory."
- src: /photos/day13a/Image25.png
  caption: "A carved stone herald above the entrance bears the Butler crest, once a powerful symbol of loyalty to the English crown."
- src: /photos/day13a/Image26.png
  caption: "The castle is said to echo with faint music on moonlit nights—perhaps the spirit of a bard who refused to leave his beloved hall."
- src: /photos/day13a/Image27.png
  caption: "In Irish folklore, Cahir Castle was one of the places watched by the Tuatha Dé Danann, the ancient fae folk who protected sacred sites."
- src: /photos/day13a/Image28.png
  caption: "During World War II, the Irish government briefly considered reactivating Cahir Castle as a defensive post in case of invasion."
- src: /photos/day13a/Image29.png
  caption: "As the sun sets over the River Suir, the castle’s silhouette reminds us that even stone can hold the memory of dreams, battles, and lost time."
