- src: /photos/day15b/Image01.png
  caption: "Black Castle looms over the sea, its ruins clinging to a rocky headland since the 12th century."
- src: /photos/day15b/Image02.png
  caption: "The castle was built by the Normans to secure the area from Irish clans—especially the O’Byrnes and O’Tooles."
- src: /photos/day15b/Image03.png
  caption: "It was originally established by the FitzGeralds, a powerful Anglo-Norman family."
- src: /photos/day15b/Image04.png
  caption: "The location gave it a strategic view over Wicklow Bay—both beautiful and defensible."
- src: /photos/day15b/Image05.png
  caption: "Despite its strength, Black Castle was attacked and destroyed many times over the centuries."
- src: /photos/day15b/Image06.png
  caption: "In 1301, the native Irish forces laid siege and burned it to the ground."
- src: /photos/day15b/Image07.png
  caption: "The FitzGeralds rebuilt it—but the cycle of destruction continued well into the 16th century."
- src: /photos/day15b/Image08.png
  caption: "Over time, the castle fell out of use, left to crumble and be reclaimed by the sea."
- src: /photos/day15b/Image09.png
  caption: "Today, only jagged walls and foundations remain, but they still whisper tales of blood and stone."
- src: /photos/day15b/Image10.png
  caption: "The ruins are haunted by the echoes of battle cries and crashing waves."
- src: /photos/day15b/Image11.png
  caption: "Local legend says a ghostly knight rides the cliffs on stormy nights, guarding what’s left of his fortress."
- src: /photos/day15b/Image12.png
  caption: "The castle was said to house secret tunnels connecting it to the harbor below—now lost to time."
- src: /photos/day15b/Image13.png
  caption: "During full moons, some say you can hear clanking armor echoing from the ruins."
- src: /photos/day15b/Image14.png
  caption: "Black Castle’s dark silhouette has inspired poets, painters, and plenty of eerie local tales."
- src: /photos/day15b/Image15.png
  caption: "The site is free to visit and utterly exposed to the elements—making it feel wild and untamed."
- src: /photos/day15b/Image16.png
  caption: "From here, you can watch ships disappear into the horizon—just as Vikings once did from nearby coves."
- src: /photos/day15b/Image17.png
  caption: "This was once a place of fierce power struggles—now, it offers peaceful views and poignant history."
- src: /photos/day15b/Image18.png
  caption: "The sea has eaten away at parts of the ruins, a constant reminder of nature’s patience."
- src: /photos/day15b/Image19.png
  caption: "Centuries ago, its ramparts would have bristled with guards; today, only seabirds remain."
- src: /photos/day15b/Image20.png
  caption: "The castle’s stones are said to remember the blood spilled on them—an old Irish belief."
- src: /photos/day15b/Image21.png
  caption: "Nearby caves were once used by smugglers, taking advantage of the hidden coastline."
- src: /photos/day15b/Image22.png
  caption: "Though broken, Black Castle still commands attention—a shadow of its former strength."
- src: /photos/day15b/Image23.png
  caption: "After the Black Castle we stopped at a pub in Wicklow for lunch."
- src: /photos/day15b/Image24.png
  caption: "St. Patrick’s Church has served Wicklow’s faithful for generations, standing at the heart of the town."
- src: /photos/day15b/Image25.png
  caption: "Though modern in structure, the site has religious roots dating back centuries."
- src: /photos/day15b/Image26.png
  caption: "It is named after Ireland’s patron saint, who is said to have traveled and preached throughout the Wicklow region."
- src: /photos/day15b/Image27.png
  caption: "The church is a symbol of Catholic perseverance, especially through times of penal laws and religious suppression."
- src: /photos/day15b/Image28.png
  caption: "The current building dates to the 19th century, built during a period of Catholic resurgence in Ireland."
- src: /photos/day15b/Image29.png
  caption: "Its Gothic-style architecture reflects the period’s desire to reclaim grandeur and reverence in worship."
- src: /photos/day15b/Image30.png
  caption: "The interior is peaceful and filled with light—offering a space for quiet reflection and prayer."
- src: /photos/day15b/Image31.png
  caption: "Local families have worshipped here for generations, marking baptisms, marriages, and funerals."
- src: /photos/day15b/Image32.png
  caption: "The stained-glass windows tell stories of Irish saints, apostles, and moments of grace."
- src: /photos/day15b/Image33.png
  caption: "The bell tower, added later, still calls parishioners to mass on Sundays."
- src: /photos/day15b/Image34.png
  caption: "Church records here provide a glimpse into the town’s history and the lives of its people."
- src: /photos/day15b/Image35.png
  caption: "It stands as a spiritual anchor in Wicklow, reminding visitors of the town’s enduring faith."
- src: /photos/day15b/Image36.png
  caption: "Whether you come to pray or simply to admire, St. Patrick’s Church invites quiet reverence."
- src: /photos/day15b/Image37.png
  caption: "St. Patrick’s Church continues to be a beacon of community and tradition in the heart of Wicklow."
- src: /photos/day15b/Image38.png
  caption: "The Robert Halpin Memorial in Wicklow honors the fearless sea captain who helped wire the world by laying the first successful transatlantic telegraph cable."
- src: /photos/day15b/Image39.png
  caption: "Standing beneath Billy Byrne — Wicklow's own rebel hero — who gave his life in the 1798 Rebellion. His raised arm still calls out for liberty."
- src: /photos/day15b/Image40.png
  caption: "This historic jail housed rebels, convicts, and famine victims — its haunted corridors still echo with untold stories."
- src: /photos/day15b/Image41.png
  caption: "Standing outside Wicklow Gaol — once known as ‘the gates of hell’ for the misery endured by prisoners inside these stone walls."
